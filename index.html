<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人网页 - 展示我的作品与技能">
    <title>个人网页</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 主题切换按钮 -->
    <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#home" class="nav-logo">我的网页</a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="#home" class="nav-link">首页</a></li>
                <li><a href="#about" class="nav-link">关于</a></li>
                <li><a href="#skills" class="nav-link">技能</a></li>
                <li><a href="#projects" class="nav-link">项目</a></li>
                <li><a href="#contact" class="nav-link">联系</a></li>
            </ul>
            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- 首页区域 -->
    <section id="home" class="hero">
        <div class="hero-content">
            <div class="avatar-container">
                <!-- 📸 在这里上传你的头像图片到 images/avatar.jpg -->
                <img src="images/avatar.jpg" alt="头像" class="avatar" id="avatarImg">
                <div class="avatar-placeholder" id="avatarPlaceholder">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </div>
            <h1 class="hero-title">
                <span class="greeting">你好，我是</span>
                <!-- ✏️ 在这里修改你的名字 -->
                <span class="name" id="userName">你的名字</span>
            </h1>
            <!-- ✏️ 在这里修改你的职业标签 -->
            <p class="hero-subtitle" id="userTitle">你的职业/身份</p>
            <!-- ✏️ 在这里修改你的个人简介 -->
            <p class="hero-description" id="userBio">这里是你的个人简介，可以写一些关于你自己的介绍...</p>
            <div class="hero-buttons">
                <a href="#contact" class="btn btn-primary">联系我</a>
                <a href="#projects" class="btn btn-secondary">查看作品</a>
            </div>
            <div class="social-links">
                <!-- ✏️ 在这里修改你的社交媒体链接 -->
                <a href="#" class="social-link" title="GitHub" id="githubLink">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
                <a href="#" class="social-link" title="LinkedIn" id="linkedinLink">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                </a>
                <a href="#" class="social-link" title="邮箱" id="emailLink">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </a>
            </div>
        </div>
        <div class="scroll-indicator">
            <div class="mouse"></div>
        </div>
    </section>

    <!-- 关于我区域 -->
    <section id="about" class="section">
        <div class="container">
            <h2 class="section-title">关于我</h2>
            <div class="about-content">
                <div class="glass-card">
                    <!-- ✏️ 在这里修改关于你的详细介绍 -->
                    <p id="aboutText">这里可以写更详细的个人介绍，包括你的背景、经历、兴趣爱好等...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 技能区域 -->
    <section id="skills" class="section">
        <div class="container">
            <h2 class="section-title">专业技能</h2>
            <div class="skills-grid" id="skillsGrid">
                <!-- ✏️ 技能项目会通过 JavaScript 动态添加，请在 js/main.js 中修改 -->
                <!-- 示例技能卡片 -->
                <div class="skill-card glass-card">
                    <div class="skill-icon">💻</div>
                    <h3>技能名称</h3>
                    <div class="skill-bar">
                        <div class="skill-progress" style="width: 0%"></div>
                    </div>
                    <span class="skill-percent">0%</span>
                </div>
            </div>
        </div>
    </section>

    <!-- 项目作品区域 -->
    <section id="projects" class="section">
        <div class="container">
            <h2 class="section-title">项目作品</h2>
            <div class="projects-grid" id="projectsGrid">
                <!-- ✏️ 项目卡片会通过 JavaScript 动态添加，请在 js/main.js 中修改 -->
                <!-- 示例项目卡片 -->
                <div class="project-card glass-card">
                    <div class="project-image">
                        <!-- 📸 项目截图放在 images/projects/ 文件夹 -->
                        <img src="images/projects/project1.jpg" alt="项目1">
                        <div class="project-overlay">
                            <a href="#" class="project-link">查看详情</a>
                        </div>
                    </div>
                    <div class="project-info">
                        <h3>项目名称</h3>
                        <p>项目简介...</p>
                        <div class="project-tags">
                            <span class="tag">标签1</span>
                            <span class="tag">标签2</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 联系我区域 -->
    <section id="contact" class="section">
        <div class="container">
            <h2 class="section-title">联系我</h2>
            <div class="contact-content">
                <div class="contact-info glass-card">
                    <h3>联系方式</h3>
                    <!-- ✏️ 在这里修改你的联系信息 -->
                    <div class="contact-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <span id="contactEmail">your.email@example.com</span>
                    </div>
                    <div class="contact-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        <span id="contactLocation">你的所在地</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="currentYear"></span> <span id="footerName">你的名字</span>. 保留所有权利.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
